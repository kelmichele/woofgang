<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.rde-left {
    width:67%;
    height:100vh;
    float: left;
    display: inline-block;
    background-image: url('https://s3.amazonaws.com/woofgang/security.jpg');
    background-size: cover;
  }

  .rails-default-error-page div.dialog {
    display: inline-block;
    float: right;
    width:28%;
    margin-top: 20%;
    margin-right: 3%;
  }

  .rails-default-error-page div.dialog a {
    font-weight: bold;
    text-decoration: none;
    color: #ec008c;
  }

  .rails-default-error-page h1 {
    font-size: 18px;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page div.dialog img{
    width:250px;
    margin-bottom:30px;
  }

  @media (max-width:1024px) {
    .rails-default-error-page div.rde-left {
      width:58%;
      background-image: url('https://s3.amazonaws.com/woofgang/security-sm.jpg');
    }

    .rails-default-error-page div.dialog {
      width:30%;
      margin-top: 30%;
      margin-right: 6%;
    }
  }

  @media (max-width:823px) {
    .rails-default-error-page div.rde-left {
      width:40%;
      background-image: url('https://s3.amazonaws.com/woofgang/security-sm.jpg');
    }

    .rails-default-error-page div.dialog {
      width:50%;
      margin-top: 35%;
      margin-right: 5%;
    }
  }

  @media (max-width:640px) {
    .rails-default-error-page {
      background-image: url('https://s3.amazonaws.com/woofgang/security-sm.jpg');
      background-size:100%;
      background-repeat: no-repeat;
    }

    .rails-default-error-page div.rde-left {
      display: none;
    }

    .rails-default-error-page div.dialog {
      width:80%;
      margin-top: 30px;
      background-color:#fff;
      padding:20px;
      display: block;
      float: none;
      margin-left:auto;
      margin-right: auto;
    }

    .rails-default-error-page div.dialog img{
      margin-bottom:10px;
    }
  }



  </style>
</head>

<body class="rails-default-error-page">
  <div class="rde-left"></div>
  <div class="dialog">
    <div>
      <img src="https://s3.amazonaws.com/woofgang/wg-logo1.png" alt="Woof Gang Bakery Logo">
      <h1>Uh oh! Looks like you lost the trail.</h1>
      <!-- <p>You may have mistyped the address or the page may have moved.</p> -->
      <a href="https://woofgangbakery.com">Click here to find your way home.</a>
    </div>
    <!-- <p>If you are the application owner check the logs for more information.</p> -->
  </div>
</body>
</html>
